<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora - Photography Portfolio</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px;
        }
        section {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flora</h1>
    </header>

    <section id="gallery">
        <div class="gallery">
            <img src="Flora1.jpg" alt="Flora 1">
            <img src="Flora2.jpg" alt="Flora 2">
            <img src="Flora3.jpg" alt="Flora 3">
            <img src="Flora4.jpg" alt="Flora 4">
            <img src="Flora5.jpg" alt="Flora 5">
            <img src="Flora6.jpg" alt="Flora 6">
            <!-- Add more images as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Janet Scholten. All rights reserved.</p>
    </footer>
</body>
</html>
